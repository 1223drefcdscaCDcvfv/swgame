<body>
 <div class="wrapper">
   <header>English Dictionary</header>  
 
 <div class="search">
     <input type="text" placeholder="Search a word" required>
     <i class="fas fa-search"></i>
  <span class="material-icons">close</span>   
 </div>
 <p class="info-text">Type a word and press enter. If you do so then you will get meaning , synonyms , and examples of that typed word.</p>
 <ul>
    <li class="word">
        <div class="details">
          <p>_</p>
         <span>__</span>   
        </div>
     <i class="fas fa-volume-up"></i>   
    </li> 
    <div class="content">
        <li class="meaning">
            <div class="details">
              <p>Meaning</p>
             <span>___ </span>   
            </div>
        </li> 
        <li class="example">
            <div class="details">
              <p>Example</p>
             <span>___</span>   
            </div>
        </li> 
        <li class="synonyms">
            <div class="details">
              <p>Synonyms</p>
             <div class="list"></div>   
          </div>
        </li> 
    </div>
 </ul>
 </div> 

</body>
